<!DOCTYPE html>
<html lang="en">
<head>
  <title>TalentScout Chatbot</title>

  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #F8FAFC;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chatbox {
      width: 380px;
      background: white;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #2563EB;
      color: white;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
    }

    .chat-header span {
      display: block;
      font-size: 12px;
      opacity: 0.9;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin: 12px 0;
    }

    .bot, .user {
      padding: 10px 14px;
      border-radius: 12px;
      margin: 8px 0;
      max-width: 80%;
    }

    .bot {
      background: #E0E7FF;
      align-self: flex-start;
    }

    .user {
      background: #DBEAFE;
      align-self: flex-end;
      text-align: right;
    }

    input, button {
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #CBD5E1;
      width: 100%;
    }

    button {
      background: #22C55E;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="chatbox">
  <div class="chat-header">
    ðŸ¤– TalentScout
    <span>Your career companion</span>
  </div>

  <div class="messages" id="messages">
    <div class="bot">
      Hi! ðŸ‘‹ Iâ€™m TalentScout.<br>
      Tell me your skills and experience.
    </div>
  </div>

  <input id="skills" placeholder="Skills (e.g. Python, HTML)" />
  <input id="experience" placeholder="Experience (e.g. years)" />
  <button onclick="send()">Find Job Role</button>
</div>

<!-- 1ï¸âƒ£ Load Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- 2ï¸âƒ£ Your JS -->
<script>
  const { createClient } = supabase;

  const supabaseClient = createClient(
    "https://supabase.com/dashboard/project/oohngpymjdvqorntzimz",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9vaG5ncHltamR2cW9ybnR6aW16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0MDE0MzAsImV4cCI6MjA4Mzk3NzQzMH0.Avws5jf0m98zie0EcC62KZeXr8jiZrCsLg2gN7uYG7c"
  );

  async function send() {
    const skills = document.getElementById("skills").value.toLowerCase();
    const experience = document.getElementById("experience").value;
    const messages = document.getElementById("messages");

    messages.innerHTML += `<div class="user">${skills}</div>`;

    let role = "General IT Role";

    if (skills.includes("python") || skills.includes("sql")) {
      role = "Data Analyst";
    } else if (skills.includes("html") || skills.includes("javascript")) {
      role = "Web Developer";
    } else if (skills.includes("java")) {
      role = "Software Developer";
    }

    const { error } = await supabaseClient
      .from("responses")
      .insert([{ skills, experience, role }]);

    if (error) {
      console.error("Supabase error:", error);
    }

    messages.innerHTML += `
      <div class="bot">
        ðŸŽ¯ Recommended Role: ${role}<br>
        ðŸ“Œ Experience: ${experience}
      </div>
    `;

    document.getElementById("skills").value = "";
    document.getElementById("experience").value = "";
    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
